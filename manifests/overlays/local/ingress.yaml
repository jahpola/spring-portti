apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portti
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: portti.127.0.0.1.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portti
                port:
                  number: 8080 