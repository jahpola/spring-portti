plugins {
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.4'
    id 'com.google.cloud.tools.jib' version '3.4.2'
	id "org.sonarqube" version '5.0.0.4638'
	id 'java'
}

group = 'org.kerminator'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '21'
targetCompatibility = '21'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

sonarqube {
  properties {
    property "sonar.projectKey", "jahpola_spring-portti"
    property "sonar.organization", "jahpola"
    property "sonar.host.url", "https://sonarcloud.io"
  }
} 

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

jib {
	from {
		platforms {
    		platform {
				architecture = 'amd64'
				os = 'linux'
    		}
			platform {
				architecture = 'arm64'
				os = 'linux'
			}
    	}
	}
		
	to {
		image = "public.ecr.aws/kerminator/spring-portti:latest"
		credHelper {
			helper = "ecr-login"
		}
	}
}

ext {
	set('springCloudVersion', "2023.0.3")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
	implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-fabric8-all'
	implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	implementation "io.micrometer:micrometer-tracing-bridge-otel"
	implementation "io.opentelemetry:opentelemetry-exporter-otlp"
	runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named("test") {
	useJUnitPlatform()
}
